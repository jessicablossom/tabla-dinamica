<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Tabla</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="sidebar-left">
        <h3>Agregar Item</h3>
        <span class="left-label">Id:</span>
        <input v-model="inputId" type="number" />
        <span class="left-label">Nombre:</span>
        <input v-model="inputNombre" type="text" />
        <span class="left-label">Precio: ($)</span>
        <input v-model="inputPrecio" type="text" />
        <span>Stock?</span>
        <input type="checkbox" v-model="inputStock" >
        <button @click="addItem">Guardar</button>
      </div>
      <div class="tabla">
        <h3>Listado de Items</h3>
      <table >
        <thead>
          <tr ></tr>
            <th>Id</th>
            <th>Item</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, i) in items" :key="i" :class="i % 2 === 0 ? 'bg-dark' : 'bg-light'">
            <th>{{item.id}}</th>
            <th>{{item.nombre}}</th>
            <th>{{item.precio}}</th>
            <th v-if="item.stock">Hay</th>
            <th v-else>No Hay</th>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </body>
</html>
